<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Machine Checklist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-xl">
    <h2 class="text-2xl font-bold mb-4 text-center">Machine Daily Checklist</h2>
    <p class="text-sm text-gray-600 text-center mb-2">Machine ID: <span id="machine-id" class="font-mono"></span></p>
    <form id="checklist-form">
      <label class="block mb-2 font-semibold">Operator Name:</label>
      <input type="text" id="name" class="w-full mb-4 p-2 border rounded" required />

      <label class="block mb-2 font-semibold">Checklist</label>
      <div class="mb-2">
        <input type="checkbox" id="visual-check" required />
        <label for="visual-check">Visual inspection (no damage, no leaks)</label>
      </div>
      <div class="mb-2">
        <input type="checkbox" id="horn-check" required />
        <label for="horn-check">Horn & lights functional</label>
      </div>
      <div class="mb-2">
        <input type="checkbox" id="brakes-check" required />
        <label for="brakes-check">Brakes and steering operational</label>
      </div>
      <div class="mb-2">
        <input type="checkbox" id="forks-check" required />
        <label for="forks-check">Forks/lifting mechanism working</label>
      </div>
      <div class="mb-4">
        <input type="checkbox" id="battery-check" required />
        <label for="battery-check">Battery/fuel levels sufficient</label>
      </div>

      <label class="block mb-2 font-semibold">Comments (optional):</label>
      <textarea id="comments" class="w-full p-2 border rounded mb-4" rows="3"></textarea>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">
        Submit Checklist
      </button>
    </form>
    <p id="status-msg" class="text-center text-sm mt-4 font-semibold"></p>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwAjCpQ1F7PNyzCZDKgJx7la_Zpar7m7WNxPnw6kWjEU8K-CNZuaVNTW0TUvorta1ub/exec';
    const params = new URLSearchParams(window.location.search);
    const machineId = params.get("machine") || "UNKNOWN";
    document.getElementById("machine-id").textContent = machineId;

    document.getElementById("checklist-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const today = new Date().toISOString().split('T')[0];
      const formData = new FormData();
      formData.append("date", today);
      formData.append("machineId", machineId);
      formData.append("name", document.getElementById("name").value.trim());
      formData.append("visualCheck", document.getElementById("visual-check").checked);
      formData.append("hornCheck", document.getElementById("horn-check").checked);
      formData.append("brakesCheck", document.getElementById("brakes-check").checked);
      formData.append("forksCheck", document.getElementById("forks-check").checked);
      formData.append("batteryCheck", document.getElementById("battery-check").checked);
      formData.append("comments", document.getElementById("comments").value);

      fetch(scriptURL, {
  method: 'POST',
  headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
  body: new URLSearchParams(formData)
})
        .then(response => response.text())
        .then(result => {
          document.getElementById("status-msg").textContent = result;
          if (result.includes("success")) {
            document.getElementById("checklist-form").reset();
          }
        })
        .catch(error => {
          console.error('Error!', error.message);
          document.getElementById("status-msg").textContent = "Submission failed. Please try again later.";
        });
    });
  </script>
</body>
</html>
